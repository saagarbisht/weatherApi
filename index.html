<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check | Weather</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>Check the weather</h1>
                <div class="form" >
                    <form class="form__input" id="form">
                        <input type="text" id="user-input" placeholder="Enter your city, state, ..." autocomplete="off">
                        <button type="submit" class="btn" id="submit-btn">Check</button>
                    </form>
                </div>
                <div class="result" id="display-result">
                    <div class="weather">
                        <h3>Weather : <span id="weather"></span></h3>
                    </div>
                    <div class="temp">
                        <h3>Temperature : <span id="temp"></span></h3>
                    </div>
                    <div class="min-temp">
                        <h3>Sunrise : <span id="sunrise"> </span></h3>
                    </div>
                    <div class="max-temp">
                        <h3>Sunset : <span id="sunset"></span></h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
